{% extends "layout.html" %}
{% block content %}
    
    <div class="card-group">
      {% for item in ItemDemoList %}
      <div class="card">
        <img class="card-img-top" src="https://raw.githubusercontent.com/attila5287/berenice_img/master/itemBodyType/{{item.bodyType}}" alt="Card image cap" style="height: 12rem;">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Last updated 3 mins ago</small>
        </div>
      </div>
      {% endfor %}
    </div>
    

{% endblock content %}
