{% extends "layout.html" %}
{% block content %}
<div class="content-section">
        <form method="POST" action="">

        <div class="row">
            {% for field in form %}
            <div class="col-sm-8 offset-2">
                <i class="fas fa-asterisk ml-2 my-0">
                    {{ field.label}}
                </i>

                {{field(class="form-control form-control-primary form-control-lg border-body mb-2 p-4", style="border-radius: 1rem;") }}
            </div>
            {% endfor %}
        </div>

        <button type="submit" class="btn btn-block btn-primary text-light btn-rounded btn-lg  box-shadow"
            style="border-radius: 9px;">
            <h3>
                <i class="fas fa-ship"></i>
                add item
            </h3>
        </button>

    </form>
</div>
{% endblock content %}
